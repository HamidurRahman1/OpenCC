<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="../static/css/style.css" type="text/css">
    <link rel="icon" href="https://iconarchive.com/download/i79674/martz90/hex/messages-2.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{{title}}</title>
</head>
<body>

    <div class="add-request">
        <div class="request-form-title">Add Request to Get Notified</div>
        <div class="extra-space"></div>

        <div class="response">
            <div>
                {% if success_message %}
                <div class="success">{{success_message}}</div>
                <div class="extra-space"></div>
                {% endif %}
            </div>
            <div>
                {% if error_message %}
                <div class="error">{{error_message}}</div>
                <div class="extra-space"></div>
                {% endif %}
            </div>
        </div>

        <div class="request-form">
            <form method="post" action="http://127.0.0.1:5000/" id="add-request" name="add-request">
                <label for="phone-number">Phone Number (ex: 1234567890)</label>
                <input type="tel" id="phone-number" name="phone-number" pattern="[1-9]{3}[0-9]{3}[0-9]{4}" placeholder="1234567890"
                       maxlength="10" minlength="10" size="10" required>

                <label for="term">Select Term</label>
                <select id="term" name="term" required>
                    {% for key in terms %}
                    <option value="{{key}}">{{key}}</option>
                    {% endfor %}
                </select>

                <label for="subject">Select Course</label>
                <input list="subject" name="subject" id="sub_name">
                <datalist id="subject">
                    {% for sub_code in subs %}
                    <option value="{{sub_code}}"></option>
                    {% endfor %}
                </datalist>

                <label for="class-num-5">5-Digit Class Number</label>
                <input type="text" id="class-num-5" name="class-num-5" maxlength="5" minlength="5" size="5"
                       pattern="\d{5}" required>

                <input type="submit" value="Add Request" class="submit-request">
        </form>
    </div>
    </div>

</body>
</html>
