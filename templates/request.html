<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="{{ url_for('static', filename = 'style.css') }}" type="text/css">
    <script src="{{ url_for('static', filename = 'main.js') }}" charset="utf-8" type="text/javascript"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{{title}}</title>
</head>
<body>

    <div>
        <div class="request-successful">
            {% if request_message %}
            <div>{{request_message}}</div>
            {% endif %}
        </div>

        <div class="add-request">
            <form method="post" action="http://127.0.0.1:5000/request" id="add-request" name="add-request">

                <strong>Enter your phone number:</strong>
                <input type="tel" id="phone-number" name="phone-number" placeholder="123456789">
                <!--              pattern="[1-9]{3}[0-9]{3}[0-9]{4}"-->
                <small>Format: 123456789</small>
                <br>
                <br>

                <strong>Term:</strong>
                <select id="term" name="term" required>
                    {% for key in terms %}
                    <option value="{{ terms.get(key) }}">{{key}}</option>
                    {% endfor %}
                </select>
                <br>
                <br>

                <strong>Subject:</strong>
                <select name="subject" id="subject" required>
                    <option value="None">Select Course</option>
                    {% for sub_code in subs %}
                    {% for sub in subs.get(sub_code) %}
                    <option value="{{ sub_code }},{{sub}}">{{sub}}</option>
                    {% endfor %}
                    {% endfor %}
                </select>
                <br>
                <br>

                <input type="submit" value="Add Request">
            </form>
        </div>
    </div>

</body>
</html>
