<nav>
    <div class="nav-shrinked">
        <div class="nav-logo nav-item" value = "home-wrapper" id="home-trigger">OpenCC</div>
        <div class="nav-burger"><i class="fa fa-bars"></i></div>
    </div>
    <div class="nav-links">
        <span class="nav-item" value = "home-wrapper" id="home-trigger">Home</span>
        <span class="nav-item" value = "request-wrapper" id="request-trigger">Request</span>
        <span class="nav-item" value = "about-wrapper" id="about-trigger">About</span>
        <span class="nav-item" value = "devs-wrapper" id="devs-trigger">Devs</span>
        <span class="nav-item" value = "faqs-wrapper" id="faqs-trigger">FAQs</span>
    </div>
</nav>

<script>
    let hamburger = document.querySelector('.nav-burger');
    let visible = false;
    let navContainer = document.querySelector('.nav-links');
    hamburger.onclick = () => {
        navContainer.style.display = visible ? 'none' : 'flex';
        visible = !visible;
    }
    document.onclick = (e) => {
        if(!hamburger.contains(e.target) && window.innerWidth <= 768) {
            navContainer.style.display = 'none';
            visible = !visible;
        }
    }
</script>
